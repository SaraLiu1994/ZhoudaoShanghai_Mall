<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="../css/style.css" type="text/css">
	<title>11添加地址</title>
</head>
<body>
	<div class="top-bar">
      <div class="top-bar-return">
         <a href="javascript:history.back(-1)"><img src="../img/icon/return.png"></a>
      </div>
      <div class="top-bar-title" style="width:75%">添加地址</div>
      <div style="margin-right: 10px; line-height: 3rem">
        <a href="#" style="font-size: 2rem;color:#F77232 " id="saving">保存</a>
      </div>
  </div>
 	<div class="container-fluid">
    <div class="weui_cells_form">
      <div class="weui_cell">
          <label class="weui_label">收货人</label>
          <input class="weui_input" type="text" id="consignee" placeholder=""/>
      </div>
      <div class="weui_cell">
          <label class="weui_label">联系电话</label>
          <input class="weui_input" type="text" id="phoneNum" placeholder=""/>
      </div>
      <div class="weui_cells weui_cells_access">
        <a class="weui_cell" href="javascript:;">
            <div class="weui_cell_bd weui_cell_primary">
                <p>所在街区</p>
            </div>
            <div class="weui_cell_ft">请选择</div>
        </a>
        <a class="weui_cell" href="javascript:;">
            <div class="weui_cell_bd weui_cell_primary">
                <p>街道</p>
            </div>
            <div class="weui_cell_ft">请选择</div>
        </a>

      </div>
      <div class="weui_cells_title">详细地址</div>
      <div class="weui_cells">
          <div class="weui_cell">
              <div class="weui_cell_bd weui_cell_primary">
                  <textarea class="weui_textarea" placeholder="" rows="3" id="detailAddress"></textarea>
              </div>
          </div>
      </div>
      <div class="weui_cells weui_cells_checkbox">
        <label class="weui_cell weui_check_label" for="s11">
            <div class="weui_cell_bd weui_cell_primary" style="margin-top:1.3rem">
                <p>设为默认地址</p>
            </div> 
            <input type="checkbox" class="check" name="checkbox1" id="s11" checked="checked">
        </label>
      </div>
    </div>
 	</div>
  <script type="text/javascript">
    $('#saving').click(function () {
               // body...
               var consignee=$('#consignee').val();
               var phoneNum=$('#phoneNum').val();
               var detailAddress=$('#detailAddress').val();
               var s11=$('#s11').val();
               // var verificationCode=$('#verificationCode').val();
               // textareaContents = $('#Textarea').val();
                $.ajax({
                  type: "post",
                  url:"",
                  data:{
                    "id":order_id,
                    "consignee":consignee,
                    "phoneNum":phoneNum,
                    "detailAddress":detailAddress,
                    "s11":s11,
                    // "verificationCode":verificationCode
                  },
                  success: function(data, textStatus){
                    window.location.href="#";
                    }
               }); 
             });
  </script>   
</body>
</html>
