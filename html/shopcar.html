                </div>
                <!-- 商品价格及数量 -->
                <div class="goodsright">
                    <p class="price">￥<span>79.00</span></p>

                </div>
            </li>

                    <p class="quantity">×<span>1</span></p>
                </div>
            </li>
            <li class="goods" id="goods3">
                <!-- 商品图片 -->
                <div class="goodsleft">
                    <input class="checkbox" id="checkbox3" type="checkbox">
                    <img src="../img/flower.jpg">

                <!-- 商品描述 -->

                </div>
            </li>
        </ul>
    </div>

    <!-- 购车车结算 -->
    <div class="settle">
        <!-- 全选按钮 -->
        <div class="settleleft">
        <button>
            
        </button>
            <input class="checkbox" id="checkboxall" type="checkbox">
            <p>全选</p> 
        </div>
        <!-- 结算详细 -->
        <div class="settlemiddle">
            <p class="sumyoufei">(含邮费￥<span class="sumyoufei1">0.00</span>)</p>
            <p class="amount">合计:<span class="amount1">￥237.0</span></p>

        </div>
        <!-- 下一步按钮 -->
        <div class="settleright">
            <button class="next">下一步</button>
        </div>
    </div>

</body>
