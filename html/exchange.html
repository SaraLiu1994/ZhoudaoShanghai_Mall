<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>

    <meta name="viewport" content="width=device-width">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/exchange.css">
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<title>兑换记录</title>
</head>
<body>
	<!-- 兑换记录头部 -->
	<div class="head">
		<button id="back"><img src="../img/icon/back.png"></button>
		<p>兑换记录</p>
	</div>
	<!-- 兑换记录 -->
	<div class="exchange">
		<ul>
			<li class="list">
				<!-- 兑换图片 -->
				<div class="pic">
					<img src="../img/cake.jpg">
				</div>
				<!-- 兑换详细 -->
				<div class="detail">
					<p class="name">果仁斯诺</p>
					<p class="score">500积分</p>
					<p class="time">2016-4-27 11:50</p>
				</div>
			</li>
			<li class="list">
				<!-- 兑换图片 -->
				<div class="pic">	
					&nbsp;&nbsp;&nbsp;
					<img src="../img/voucher.png">
				</div>
				<!-- 兑换详细 -->
				<div class="detail">
					<p class="name">抵用券</p>
					<p class="score">50积分</p>
					<p class="time">2016-4-27 11:50</p>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>

<script type="text/javascript">
	$(document).ready(function() {
		$('#back').click(function() {
			window.location.href='myscore.html';
		});
	});
</script>
